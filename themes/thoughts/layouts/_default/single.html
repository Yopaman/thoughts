{{ define "main" }}
    <main>
        {{ if not .Params.noheader }}
            <div class="article-header">
                <h2 class="article-title">
                    {{ .Title }}
                </h2>
                <p class="article-date">Last modification: {{ .Lastmod | time.Format "02/01/2006" }}</p>
            </div>
            <hr>
        {{ end }}
        <div class="article-content">
            {{ .Content }}
        </div>
    </main>
{{ end }}
