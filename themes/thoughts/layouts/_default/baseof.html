<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ .Title }}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{ $style := resources.Get "sass/style.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
  </head>
  <body>
    {{ block "header" . }}
        <header>
            <a href="/" class="title"> {{ .Site.Title }} </a>
        </header>
    {{ end }}

    {{ block "main" . }}

    {{ end }}

    {{ block "footer" . }}
        <a class="info" href="/info"><img src="/icons/info.svg"></a>
    {{ end }}
  </body>
</html>
